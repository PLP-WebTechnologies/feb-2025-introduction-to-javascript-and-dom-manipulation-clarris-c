<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to the Dynamic Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="content-section">
            <p id="dynamic-text">This text will change dynamically.</p>
            <button id="change-text-btn">Change Text</button>
            <button id="toggle-style-btn">Toggle Background Color</button>
            <button id="add-remove-btn">Add/Remove Element</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dynamic DOM Example</p>
    </footer>
</body>
</html>
